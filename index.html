<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .portfolio-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        .portfolio-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .portfolio-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .projects-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 40px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .project-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #fff;
        }

        .carousel-container {
            position: relative;
            margin-top: 24px;
        }

        .carousel-wrapper {
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            min-width: 100%;
            position: relative;
            background: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .carousel-slide img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-slide img:hover {
            transform: scale(1.02);
        }

        .image-placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            text-align: center;
            padding: 40px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .carousel-btn.prev {
            left: 16px;
        }

        .carousel-btn.next {
            right: 16px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #fff;
            transform: scale(1.25);
        }

        .indicator:hover:not(.active) {
            background: rgba(255, 255, 255, 0.5);
        }

        .slide-counter {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 1200px;
            max-height: 90%;
            object-fit: contain;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            cursor: pointer;
            z-index: 1001;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation delays for staggered effect */
        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }
            
            .portfolio-header {
                margin-bottom: 40px;
            }
            
            .project-card {
                padding: 24px;
            }
            
            .project-title {
                font-size: 1.5rem;
            }
            
            .carousel-slide {
                min-height: 280px;
            }
            
            .carousel-slide img {
                height: 280px;
            }
            
            .carousel-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .carousel-btn.prev {
                left: 12px;
            }
            
            .carousel-btn.next {
                right: 12px;
            }

            .projects-grid {
                gap: 24px;
            }
        }

        @media (max-width: 480px) {
            .carousel-slide {
                min-height: 240px;
            }
            
            .carousel-slide img {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-header">
        <h1 class="portfolio-title">Data Analysis Portfolio</h1>
    </div>

    <div class="projects-grid" id="portfolio-container">
        <!-- Projects will be generated here by JavaScript -->
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Project configuration - easy to modify!
        const projects = [
            {
                title: "Customer Churn Analysis",
                imageCount: 7,
                imagePrefix: "Churn"
            },
            {
                title: "Global Sales Analysis", 
                imageCount: 5,
                imagePrefix: "Superstore"
            },
            {
                title: "Target Market Identification", 
                imageCount: 5,
                imagePrefix: "TargetMarket"
            },
            {
                title: "Other Data Analysis and Visualisation Projects",
                imageCount: 2,
                imagePrefix: "Other"
            },
            {
                title: "SQL Database Projects",
                imageCount: 3,
                imagePrefix: "SQL"
            }
        ];

        // Track current slide for each project
        const projectSlides = {};

        // Generate all projects
        function generatePortfolio() {
            const container = document.getElementById('portfolio-container');
            
            projects.forEach((project, projectIndex) => {
                projectSlides[projectIndex] = 0; // Initialize slide position
                
                const projectHTML = `
                    <div class="project-card">
                        <h2 class="project-title">${project.title}</h2>

                        <div class="carousel-container">
                            <div class="carousel-wrapper">
                                <div class="slide-counter">
                                    <span class="current-slide">1</span> / <span class="total-slides">${project.imageCount}</span>
                                </div>
                                
                                <div class="carousel-track" id="carousel-track-${projectIndex}">
                                    ${generateSlides(project, projectIndex)}
                                </div>
                                
                                <button class="carousel-btn prev" onclick="moveSlide(${projectIndex}, -1)" aria-label="Previous image">❮</button>
                                <button class="carousel-btn next" onclick="moveSlide(${projectIndex}, 1)" aria-label="Next image">❯</button>
                            </div>
                            
                            <div class="carousel-indicators">
                                ${generateIndicators(project.imageCount, projectIndex)}
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += projectHTML;
            });
        }

        // Generate slides for a project
        function generateSlides(project, projectIndex) {
            let slidesHTML = '';
            
            for (let i = 1; i <= project.imageCount; i++) {
                slidesHTML += `
                    <div class="carousel-slide">
                        <img src="images/${project.imagePrefix}${i}.png" alt="${project.title} ${i}" onclick="openModal('images/${project.imagePrefix}${i}.png')" onerror="this.parentElement.innerHTML='<div class=&quot;image-placeholder&quot;>Image ${i} - Upload ${project.imagePrefix}${i}.png<br><small>Click to view full size once uploaded</small></div>'" 
                    </div>
                `;
            }
            
            return slidesHTML;
        }

        // Generate indicators for a project
        function generateIndicators(imageCount, projectIndex) {
            let indicatorsHTML = '';
            
            for (let i = 1; i <= imageCount; i++) {
                const activeClass = i === 1 ? 'active' : '';
                indicatorsHTML += `<span class="indicator ${activeClass}" onclick="currentSlide(${projectIndex}, ${i})" aria-label="Go to slide ${i}"></span>`;
            }
            
            return indicatorsHTML;
        }

        // Navigation functions
        function moveSlide(projectIndex, direction) {
            const project = projects[projectIndex];
            projectSlides[projectIndex] += direction;
            
            if (projectSlides[projectIndex] >= project.imageCount) {
                projectSlides[projectIndex] = 0;
            } else if (projectSlides[projectIndex] < 0) {
                projectSlides[projectIndex] = project.imageCount - 1;
            }
            
            updateCarousel(projectIndex);
        }

        function currentSlide(projectIndex, slideIndex) {
            projectSlides[projectIndex] = slideIndex - 1;
            updateCarousel(projectIndex);
        }

        function updateCarousel(projectIndex) {
            const track = document.getElementById(`carousel-track-${projectIndex}`);
            const translateX = -projectSlides[projectIndex] * 100;
            track.style.transform = `translateX(${translateX}%)`;
            
            // Update indicators
            const projectCard = track.closest('.project-card');
            projectCard.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === projectSlides[projectIndex]);
            });
            
            // Update counter
            projectCard.querySelector('.current-slide').textContent = projectSlides[projectIndex] + 1;
        }

        // Modal functions
        function openModal(imageSrc) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImage').src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Event listeners
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize portfolio
        generatePortfolio();
    </script>
</body>
</html>
